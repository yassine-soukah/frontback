<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a Travel Offer</title>
</head>
<body align="center">

  <h1>Add a Travel Offer</h1>

  <form action="#" method="post">
    <!-- Title -->
    <label for="title">Title (min. 3 characters):</label><br>
    <input 
      type="text" 
      id="title" 
      name="title" 
      required 
      minlength="3"
      placeholder="e.g. Summer in Paris" 
    >
    <br><br>

    <!-- Destination -->
    <label for="destination">Destination (letters & spaces only, min. 3 chars):</label><br>
    <input 
      type="text" 
      id="destination" 
      name="destination" 
      required 
      pattern="[A-Za-zÀ-ž\s]{3,}" 
      placeholder="e.g. Paris" 
      title="Use only letters and spaces (at least 3 characters)."
    >
    <br><br>

    <!-- Departure Date -->
    <label for="departureDate">Departure Date:</label><br>
    <input 
      type="date" 
      id="departureDate" 
      name="departureDate" 
      required 
      placeholder="dd/mm/yyyy" 
    >
    <br><br>

    <!-- Return Date -->
    <label for="returnDate">Return Date:</label><br>
    <input 
      type="date" 
      id="returnDate" 
      name="returnDate" 
      required 
      placeholder="dd/mm/yyyy" 
    >
    <br><br>

    <!-- Price -->
    <label for="price">Price (positive number):</label><br>
    <input 
      type="number" 
      id="price" 
      name="price" 
      required 
      step="0.01" 
      min="0" 
      placeholder="e.g. 999.99"
    >
    <br><br>

    <!-- Availability -->
    <label for="availability">Availability:</label><br>
    <input 
      type="text" 
      id="availability" 
      name="availability" 
      placeholder="e.g. Spots left, Available, etc." 
    >
    <br><br>

    <!-- Category (predefined list) -->
    <label for="category">Category:</label><br>
    <select id="category" name="category" required>
      <option value="">-- Select a Category --</option>
      <option value="family">Family</option>
      <option value="couples">Couples</option>
      <option value="adventure">Adventure</option>
      <option value="sports">Sports</option>
    </select>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Add Offer</button>
  </form>

</body>
</html>
